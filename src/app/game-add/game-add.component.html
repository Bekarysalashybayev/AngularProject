<h3>Create Game</h3>
<hr>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="game.name" name="name">
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" class="form-control" id="category" required [(ngModel)]="game.category" name="category">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="game.description" name="description">
    </div>

    <div class="form-group">
      <label for="img">Image</label>
      <input type="file" class="form-control" id="img" required [(ngModel)]="game.img" name="img">
    </div>

    <button type="submit" class="btn btn-success">Create a game</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
