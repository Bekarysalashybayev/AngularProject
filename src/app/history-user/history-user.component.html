<div class="panel panel-default">
  <h2>History</h2>
  <div class="panel-body">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Game Name</th>
<!--        <th>From Date</th>-->
<!--        <th>To Date</th>-->
        <th>Price</th>
        <th>User</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let rent of rent | async">
        <td>{{rent.id}}</td>
        <td>{{getName(rent.gameID)}}</td>
<!--        <td>{{rent.fromDate}}</td>-->
<!--        <td>{{rent.toDate}}</td>-->
        <td>{{rent.price}}</td>
        <td>{{rent.userID}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
